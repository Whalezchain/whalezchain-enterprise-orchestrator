name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - release/*
    tags:
      - 'v*'

# Grant the job access to read repository contents and request an OIDC token.
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate to Azure using Workload Identity federation. The Azure login action
      # automatically exchanges the OIDC token from GitHub for an Azure access token
      # when client-id, tenant-id and subscription-id are provided and no secret is supplied.
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Set the AKS context so kubectl/helm commands point to the correct cluster.
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}

      # Install Helm and deploy the umbrella chart to the AKS cluster.
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.3

      - name: Deploy Helm chart
        run: |
          helm upgrade --install whalez-ai infra/helm/whalez-ai \
            --namespace whalez-ai \
            --create-namespace \
            --wait \
            --set image.tag=${{ github.sha }}